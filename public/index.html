<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>贪食蛇</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container">
      <div class="head">
        <div class="head-top">
          <div>
            宽:<input type="text" id="widthVal" />
          </div>
          <div style="padding-left: 10px">
            高:<input type="text" id="heightVal" />
          </div>
        </div>
        <div class="head-bottom">
          <span>可以手动设置游戏舞台的宽高</span>
          <div id="btn" style="padding-left: 10px;"><button>设置宽高</button></div>
        </div>
      </div>
      <!--创建游戏的主容器-->
      <!-- <div class="main" style="background: lightblue !important"> -->
      <div class="main">
        <!--设置游戏的舞台-->
        <div class="stage">
          <!--设置蛇-->
          <div class="snake">
            <!--snake内部的div 表示蛇的各部分-->
            <div></div>
          </div>
          <!--设置食物-->
          <div class="food">
            <!--添加四个小div 来设置食物的样式-->
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <!--设置游戏的积分牌-->
        <div class="score-panel">
          <div>
            SCORE:
            <span class="score">0</span>
          </div>
          <div>
            level:
            <span class="level">1</span>
          </div>
        </div>
      </div>
    </div>
    <script>
      const widthVal = window.localStorage.getItem('widthVal') || '30';
      const heightVal = window.localStorage.getItem('heightVal') || '30';
      document.getElementById('widthVal').value = widthVal;
      document.getElementById('heightVal').value = heightVal;

      document.getElementById('btn').onclick = () => {
        const widthVal = document.getElementById('widthVal').value || '30';
        const heightVal = document.getElementById('heightVal').value || '30';
        if (widthVal && heightVal) {
          window.localStorage.setItem('widthVal', widthVal);
          window.localStorage.setItem('heightVal', heightVal);
          window.location.reload();
        }
      };
    </script>
  </body>
</html>
